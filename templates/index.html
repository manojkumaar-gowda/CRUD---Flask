{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
{% endblock %}


{% block body %}
<div class="container" style="margin-top:2%">
  <div class="jumbotron">
    <h1>To Do Task</h1>
    <p>Personal Todo List</p>
    <form action="/" method="post">
      <div class="input-group mb-3 ">
          <input type="text" class="form-control" placeholder="Type Something" name="task">
          <div class="input-group-append">
            <button class="btn btn-success" type="submit">POST</button>
          </div>
      </div>
    </form>
  </div>
  <!-- Tasks -->
  <div class="container">
    <div class="row " >
      {% for taskx in tasks %}
      <div class="row" style="background-color:rgb(181, 216, 224);margin:1px;padding:2%;border-radius:10px">
          {{taskx.task}}
          <div class="row">
              <div class="col-6">
                <a href='/delete/{{taskx.id}}'  class="btn btn-danger">Delete</a>
              </div>
              <div class="col-6">
                  <a href='/edit/{{taskx.id}}' class="btn btn-warning">Edit</a>
              </div>
          </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
{% endblock %}
